<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form with types of fields</title>
  </head>
  <body>
    <form>
      <p>
        <!-- A single-line text field with a hint to show example -->
        <label for="fullname">Full Name: </label>
      </p>
      <p>
        <!-- A password field with 8 characters at least -->
        <label for="password">Password: </label>
      </p>
      <p>
        <!-- A single-line text field for entering search strings -->
        <label for="keyword">Search: </label>
      </p>
      <p>
        <!-- A field for entering a URL -->
        <label for="blog">Your blog: </label>
      </p>
      <p>
        <!-- A control for entering a telephone number -->
        <label for="phone">Your phone: </label>
      </p>
      <p>
        <!-- A control for entering an e-mail address -->
        <label for="email">Your e-mail: </label>
      </p>
      <p>
        <!-- A control for entering a number -->
        <label for="age">Your age: </label>
      </p>
      <p>
        <!-- A multi-line text field -->
        <label for="bio">Your bio: </label>
      </p>
      <p id="season">
        <!-- Field of season, consisting of 4 radio buttons, each one stand for
          a season, the first option is initially selected -->
        <label>Pick a season: </label>
      </p>
      <p id="lang">
        <!-- Field of language, consisting of 3 check boxes, each one stand for
          a language, the second option is initially selected -->
        <label>Language: </label>
      </p>
      <p>
        <!-- A drop-down control consisting of 3 options. the last option is initially selected -->
        <label for="fruit">Your favorite fruit?</label>
      </p>
      <p>
        <!-- A slider control to set the brightness, which range from 0 to 100 -->
        <label for="brightness">Set brightness: </label>
      </p>
      <p>
        <!-- A date control to pick a date as your birthday -->
        <label for="birthday">Your birthday: </label>
      </p>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
