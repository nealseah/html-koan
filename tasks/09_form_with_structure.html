<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form with structure</title>
  </head>
  <body>
    <main>
      <h1>Résumé</h1>
      <form>
        <!-- group related fields within this form and provide a caption for every group -->
        <___>
          <___>Profile</___>
          <textarea name="profile"></textarea>
        </___>

        <___>
          <___>Contact Information</___>
          <p>Name: <input type="text" name="name"></p>
          <p>Email: <input type="email" name="email"></p>
          <p>Tel: <input type="tel" name="tel"></p>
        </___>

        <___>
          <___>Skills</___>
          <p>Tools: <input type="text" name="tools"></p>
          <p>Practices: <input type="text" name="practices"></p>
        </___>

        <___>
          <___>Education</___>
          <p>School: <input type="text" name="school"></p>
          <p>Degree: <input type="text" name="degree"></p>
          <p>Major: <input type="text" name="major"></p>
        </___>

        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
