<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested List</title>
  </head>
  <body>
    <main>
      <!-- This is a ordered list -->
      <ol>
        <li>these are my favorite fruit:
          <!-- This is a unordered list -->
          <ul>
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
          </ul>
        </li>
        <li>these are my favorite colors:
          <!-- This is a ordered list -->
          <ol>
            <li>pink</li>
            <li>green</li>
            <li>blue</li>
          </ol>
        </li>
      </ol>
    </main>
  </body>
</html>
