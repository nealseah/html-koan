<!DOCTYPE html>
<html>
  <body>
    <!-- It's a form -->
    <form>
      <!-- It's a label associated with the field of fruit -->
      <label for="fruit">Input a kind of fruit: </label>
      <!-- It's a text field -->
      <input type="text" name="the_fruit" id="fruit">
      <!-- If you click me, all values of this form will get submitted -->
      <input type="submit" value="submit">
      <!-- If you click me, all fields will be cleared up -->
      <input type="reset" value="clear all">
    </form>
  </body>
</html>
